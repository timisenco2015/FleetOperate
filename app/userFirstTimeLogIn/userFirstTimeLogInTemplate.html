<!-- Confirm User Common Page Static Body Starts-->
<div class="container">
<div class="row">
<div class="col-md-8">
<h1>Admin Reset Password</h1>
<p>Admin has to reset their password on first time login.</p>
</div>
</div>

<form [formGroup]="confirmUserForm" >
<div class="row">
<div class="col-md-8">
<table class="data" cellspacing="2">
    
<!--<tr><td>Company ID</td><td><input type="text" class="form-control" formControlName="companyId" ></td></tr> -->
<tr><td>Username</td><td><input type="text" class="form-control" formControlName="username" ></td></tr>   
<tr><td>Temporary Password</td><td><input type="password" class="form-control" formControlName="temporaryPassword" ></td></tr>
<tr><td>New Password</td><td><input type="password" class="form-control" formControlName="newPassword" ></td></tr>
<tr><td>Confirm New Password</td><td><input type="password" class="form-control" formControlName="confirmNewPassword" ></td></tr>
</table>
</div>
</div>
</form>
<br>
<div class="row">
<div class="col-md-4">
<button type="button" (click)="onClickSave(confirmUserForm.value)" class="btn btn-primary">Save</button> 
<button type="button" class="btn btn-primary" (click)="onClickCancel()">Cancel</button>
</div>
</div>

</div>
<!-- User Sign Up Common Page Static Body Ends-->
