<div class="container">
<div class="row">
<div class="col-md-8">
<h2>Forgot Password</h2>
<p>Please enter your email ID to send new temporary password to your email.</p>
</div>
</div>

<form [formGroup]="forgotPasswordForm" >
<div class="row">
<div class="col-md-8">
<table class="data" cellspacing="1">

<tr><td>Email ID</td><td><input type="text" class="form-control" formControlName="username" ></td></tr>



</table>
</div>
</div>
</form>
<br>
<div class="row">
<div class="col-md-8">
<button type="button" (click)="onClickSendRequest(forgotPasswordForm.value)" class="btn btn-primary">Send Request</button> 
<button type="button" class="btn btn-primary" (click)="onClickCancel()">Cancel</button>
</div>
</div>

</div>
<!-- Forgot password Common Page Static Body Ends-->
