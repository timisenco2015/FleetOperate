<!-- content for diagnostics starts here -->

<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <div class="row mt-3">
                    <div class="col-9">
                        <label  class="mr-2" [ngStyle]="{'background-color':'#4B77BE','color':'#FFFFFF','width':'70px','height':'auto','padding':'8px 0','text-align': 'center','vertical-align': 'central'}">General</label><label [ngStyle]="{'background-color':'#4B77BE','color':'#FFFFFF','width':'70px','height':'auto','padding':'8px 0','text-align': 'center','vertical-align': 'central'}">RODS</label>
                    </div>
                    <div class="col-3 pull-0">
                        <label> <span class="mr-2" (click)=" onClickYesterday()">Yesterday</span>|<span class="mr-2 ml-2" (click)=" onClickToday()"> Today</span></label> <label class=" ml-2" [ngStyle]="{'background-color':'#4B77BE','color':'#FFFFFF','width':'80px','height':'auto','padding':'6px 0','text-align': 'center','vertical-align': 'central'}"><i class="fa fa-envelope-o" aria-hidden="true"></i>Email</label>
                    </div>
                </div>
                <div class="row" [ngStyle]="{'border':'1px solid #F2F1EF','height':'57%'}">
                    <div class="col-12">
                            <div *ngIf="noLogDetails" [ngStyle]="{'display':'block'}">
                                    <label> There is no log details available for this driver</label>
                            </div>
                        <div *ngIf="displayGrapgh" [ngStyle]="{'display':'block'}">
                                    
                        <driver-graph [driverEachDayEventNames]="driverEachDayEventNames" [driverEachDayEventStop]="driverEachDayEventStop" [driverEachDayEventStart]="driverEachDayEventStart"></driver-graph>
                    </div>
                 </div>
                </div>
            </div>
        </div>
        <div *ngIf="driverLog" class="row mt-5">
            <div class="col-12">
                
                <div [ngStyle]="{'display':'block'}">
                        <table id="driverTable" class="display" cellspacing="0" width="100%" class='table table-striped table-bordered'>
                                <thead>
                                    <tr>
                                        <th >Time <i class="fa fa-sort" aria-hidden="true"></i></th>
                                        <th >Location</th>
                                        <th >Odometer</th>
                                        <th>Event Type <i class="fa fa-sort" aria-hidden="true"></i></th>
                                        <th >Duration <i class="fa fa-sort" aria-hidden="true"></i></th>
                                        <th >Note</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let driverLog of logEventTableData" (click)="onClickEachDriver(driver)" class="truck-list-body">
                                        <td>
                                            {{driverLog.eventTimestamp}} 
                                        </td>
                                        <td>
                                                {{driverLog.location}}
                                        </td>
                                        <td>
                                                {{driverLog.fleetOdometerReading}}
                                        </td>
                                        <td>
                                                {{driverLog.logEvent}}
                                        </td>
                                        <td>
                                                {{driverLog.duration}}
                                        </td>  
                                        <td>
                                                {{driverLog.notes}}
                                        </td> 
                                    </tr>
                                </tbody>
                            </table>

                </div>
                
            </div>
        </div>
    </div>
</div>








<!--content for diagnostics ends here -->
