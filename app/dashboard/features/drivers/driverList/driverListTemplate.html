
    <div class="row">
        <div class="col-12">

            <div *ngIf="!noDriverDetails" class="row mt-5">
                <div  class="col-12">
                </div>
            </div>
            <div *ngIf='driverListView' class="row mt-3">
                <div class="col-12">
                    <div class="pt-3" [ngStyle]="{'display':'block','height':'10%','border':'1px solid #F2F1EF'}">
                        <label class="ml-3 mr-1">Show </label>
                        <select #value  (change)="setTableListDisplay($event.target.value)">
                            <option value="0">All</option>
                            <option value="3">03</option>
                            <option value="6">06</option>
                            <option value="9">09</option>
                            <option value="12">12</option>
                        </select>
                        
                        <label class="ml-1">Entries</label>
                    </div>
                    <div class="mt-3" [ngStyle]="{'display':'block'}">
                        <table id="driverTable" class="display" cellspacing="0"  class='table table-striped table-bordered'>
                            <thead>
                                <tr>
                                    <th >Driver Id</th>
                                    <th >Driver Name</th>
                                    <th >License Number</th>
                                    <th>Status</th>
                                    <th >Base Location</th>
                                </tr>
                            </thead>
                            <tbody id="driverTableOptions" >
                                <tr *ngFor="let driver of finalFleetdrivers; let i = index "  class="truck-list-body" >
                                    <td>
                                            <input type="text" [(ngModel)]="driver.driverId" [ngStyle]="{'outline': 'none','border':'none transparent','box-shadow':'none','background':'none'}"  required> 
                                    </td>
                                    <td>
                                            <input type="text" [(ngModel)]="driver.lastName" [ngStyle]="{'outline': 'none','border':'none transparent','box-shadow':'none','background':'none'}" required>
                                    </td>
                                    <td>
                                            <input type="text" [(ngModel)]="driver.licenseNumber" [ngStyle]="{'outline': 'none','border':'none transparent','box-shadow':'none','background':'none'}"   required>
                                    </td>
                                    <td>
                                            <input type="text" [(ngModel)]="driver.status" [ngStyle]="{'outline': 'none','border':'none transparent','box-shadow':'none','background':'none'}" required>
                                    </td>
                                    <td>
                                            <input type="text" [(ngModel)]="driver.city" [ngStyle]="{'outline': 'none','border':'none transparent','box-shadow':'none','background':'none'}"  required>
                                    </td>  
                                    <label>
                                        <span><i class="fa fa-pencil-square-o" aria-hidden="true" (click)=" onClickEdit(i)"></i></span>
                                   
                                    
                                        <span><i class="fa fa-trash-o" aria-hidden="true" (click)=" onClickDelete(i)"></i></span>
                                    
                                        <span> <i class="fa fa-eye" aria-hidden="true" (click)="onClickEachDriver(i)"></i></span>
                                    </label> 
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div [ngStyle]="{'display':'block'}">
                            <div class="row">
                                <div class="col-12">
                                    <div *ngIf="!clickToViewLogEvent" [ngStyle]="{'display':'block'}">
                                        <label> Please click each of the row in driver table above to view more information</label>
                                    </div>
                                   
                                </div>
                            </div>
                        <div *ngIf='showLogView'>
                            <driver-log [sendDriverData]="sendDriverData"></driver-log>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
