<!-- Error Message Starts-->
<div *ngIf="showError">
<error [errorCode]="broadcastErrorCode"></error>
</div>
<!-- Error Message Ends-->

<h1>Edit Trailer</h1>
<form [formGroup]="editTrailerForm" >
<div class="row">
<div class="col-md-4">
<table class="data" cellspacing="2">
    
<tr><td>Trailer Name</td><td><input type="text" class="form-control" formControlName="trailerName" ngModel={{trailerDetails.trailerName}}>
                            <input type="text" style="display: none" class="form-control" formControlName="fleetId" ngModel={{trailerDetails.fleetId}}>
</td></tr>
<tr><td>Trailer Number</td><td><input type="text" class="form-control" formControlName="trailerNumber" ngModel={{trailerDetails.trailerNumber}} required></td></tr>
<tr><td>Make</td><td><input type="text" class="form-control" formControlName="make" ngModel={{trailerDetails.make}} required></td></tr>
<tr><td>Model (Year)</td><td><input type="text" class="form-control" formControlName="model" ngModel={{trailerDetails.model}} required></td></tr>
<tr><td>Color</td><td><input type="text" class="form-control" formControlName="color" ngModel={{trailerDetails.color}}></td></tr>
<tr><td>License Number</td><td><input type="text" class="form-control" formControlName="licenseNumber" ngModel={{trailerDetails.licenseNumber}} required></td></tr>
<tr><td>License Expiry</td><td><input type="date" class="form-control" formControlName="licenseExpiry" ngModel={{trailerDetails.licenseExpiry}} required></td></tr>
<tr><td>Base Location</td><td><input type="text" class="form-control" formControlName="baseLocation" ngModel={{trailerDetails.baseLocation}} required></td></tr>
<tr><td>Distnace Traveled (Km)</td><td><input type="number" class="form-control" formControlName="distanceTraveled" ngModel={{trailerDetails.distanceTraveled}} required></td></tr>
<tr><td>Maximum Load Capacity (Tons)</td><td><input type="text" class="form-control" formControlName="maxLoad" ngModel={{trailerDetails.maxLoad}} required></td></tr>
<tr><td>Height (ft)</td><td><input type="text" class="form-control" formControlName="height" ngModel={{trailerDetails.height}}></td></tr>
<tr><td>Length (ft)</td><td><input type="text" class="form-control" formControlName="length" ngModel={{trailerDetails.length}}></td></tr>
<tr><td>Registered Company</td><td><input type="text" class="form-control" formControlName="registrationCompany" ngModel={{trailerDetails.registrationCompany}}></td></tr>
<tr><td>Notes</td><td><input type="text" class="form-control" formControlName="notes" ngModel={{trailerDetails.notes}}></td></tr>
</table>
</div>
 </div>
 </form>
 <br>
<div class="row">
<div class="col-md-4">
<button type="button" (click)="onClickSave(editTrailerForm.value)" class="btn btn-primary">Save</button> 
<button class="btn btn-primary" (click)="onClickCancel()">Cancel</button>
</div>
 </div>
