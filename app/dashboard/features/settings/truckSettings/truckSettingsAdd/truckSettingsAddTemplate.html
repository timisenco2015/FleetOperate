<!-- Error Message Starts-->
<div *ngIf="showError">
<error [errorCode]="broadcastErrorCode"></error>
</div>
<!-- Error Message Ends-->
<div class="alert alert-success" role="alert" *ngIf="displayTruckAdded">
    <div class="glyphicon glyphicon-ok"></div> 
    <div>New Truck Added Successfully</div>
</div>
<h1>Add Truck</h1>
<form [formGroup]="addTruckForm" *ngIf="showForm">
<div class="row">
<div class="col-md-4">
<table class="data" cellspacing="2">
    
<tr><td>Truck Name</td><td><input type="text" class="form-control" formControlName="truckName" ></td></tr>
<tr><td>Truck Number</td><td><input type="text" class="form-control" formControlName="truckNumber" required></td></tr>
<tr><td>Make</td><td><input type="text" class="form-control" formControlName="make" required></td></tr>
<tr><td>Model (Year)</td><td><input type="text" class="form-control" formControlName="model" required></td></tr>
<tr><td>Class</td><td><input type="text" class="form-control" formControlName="fleetClass" ></td></tr>
<tr><td>Color</td><td><input type="text" class="form-control" formControlName="color" ></td></tr>
<tr><td>Height (ft)</td><td><input type="number" class="form-control" formControlName="height"></td></tr>
<tr><td>Length (ft)</td><td><input type="number" class="form-control" formControlName="length"></td></tr>
<tr><td>Axel Weight (Tons)</td><td><input type="number" class="form-control" formControlName="axelWeight"></td></tr>
<tr><td>Tare Weight (Tons)</td><td><input type="number" class="form-control" formControlName="tareWeight"></td></tr>
<tr><td>Gross Weight (Tons)</td><td><input type="number" class="form-control" formControlName="grossWeight"></td></tr>
<tr><td>Vin Number</td><td><input type="text" class="form-control" formControlName="vin" required></td></tr>
<tr><td>Base Location</td><td><input type="text" class="form-control" formControlName="baseLocation" required></td></tr>
<tr><td>Notes</td><td><input type="text" class="form-control" formControlName="notes" ></td></tr>
</table>
</div>
 </div>
 </form>
 <br>
<div class="row">
<div class="col-md-4">
<button type="button" (click)="onClickSave(addTruckForm.value)" class="btn btn-primary">Save</button> 
<button class="btn btn-primary" (click)="onClickCancel()">Cancel</button>
</div>
 </div>
