<!-- Create account Common Page Static Body Starts-->
<div class="container">
        <div class="header">
            <img src="external/caribou/images/logo.svg" class="logo" height="30" />
        </div>
        <div class="steps">
            <!--<div [ngClass]="{'steps__item steps__item--current': adminActive}" (click)="onClickAdmin()"
            style="cursor: pointer">-->
            <div [ngClass]="{'steps__item steps__item--current': adminActive,
                                'steps__item': !adminActive}">
                Admin
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
            <!--<div [ngClass]="{'steps__item steps__item--current': confirmEmailActive}" (click)="onClickConfirmEmail()"
            style="cursor: pointer">-->
            <div [ngClass]="{'steps__item steps__item--current': confirmEmailActive,
                            'steps__item': !confirmEmailActive}">
                Confirm Email
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
            <!--<div [ngClass]="{'steps__item steps__item--current': subscriptionActive}" (click)="onClickSubscription()"
            style="cursor: pointer">-->
            <div [ngClass]="{'steps__item steps__item--current': subscriptionActive, 'steps__item': !subscriptionActive}">
                Subscription
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
            <!--<div [ngClass]="{'steps__item steps__item--current': companyActive}" (click)="onClickCompanyProfile()"
            style="cursor: pointer">-->
            <div [ngClass]="{'steps__item steps__item--current': companyActive, 'steps__item': !companyActive}">
                Company
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
            <!--<div [ngClass]="{'steps__item steps__item--current': shippingActive}" (click)="onClickShipping()"
            style="cursor: pointer">-->
            <div [ngClass]="{'steps__item steps__item--current': shippingActive, 'steps__item': !shippingActive}">
                Shipping
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
            <!--<div [ngClass]="{'steps__item steps__item--current': paymentActive}" (click)="onClickPayment()"
            style="cursor: pointer">-->
            <div [ngClass]="{'steps__item steps__item--current': paymentActive, 'steps__item': !paymentActive}">
                Payment
            </div>
        </div>

    <div *ngIf="showAdmin" >
        <adminProfile (sendAdminInfo)='receiveAdminId($event)'> </adminProfile>
    </div>

    <div *ngIf="showConfirmEmail" >
        <adminEmailVerification [adminInfo]="emitAdminInfoToVerify" 
            (transferAdminInfoToSubscription)="adminInfoFromEmailConfirmaion($event)"> </adminEmailVerification>
            
    </div>

    <div *ngIf="showSubscription" >
        <subscription [adminData]="emitAdminInfoToSubscription" (sendDataFromSubscription)="dataFromSubscription($event)"> </subscription>
    </div>

    <div *ngIf="showCompany" >
        <companyProfile [subscriptionData]="emitSubscriptionDataToCompany" (sendCompanyAdminOrderInfo)="dataFromCompany($event)"> </companyProfile>
    </div>

    <div *ngIf="showShipping"  >
        <shipping [companyData]="emitCompanyDataToShipping" (sendCompanyOrderInfo)="dataFromShipping($event)"> </shipping>
    </div>

    <div *ngIf="showPayment" >
        <payment [companyOrderData]="emitShippingDataToPayment" (gotoPaymentConfirmation)="dataFromPayment($event)"> </payment>
    </div>

    <div *ngIf="showPaymentConfirmation" >
        <paymentConfirmation [companyId]="emitPaymentToPaymentConfirmation"> </paymentConfirmation>
    </div>

   <!--<div *ngIf="showCompAdminOrders" >
    <createCompanyAdminOrders (displayBilling)='sendCompanyOrersInBilling($event)'> </createCompanyAdminOrders>
   </div>

   <div *ngIf="showBilling" >
    <billing [companyOrdersDetails]="sendCompanyOrdersToBilling"></billing>
   </div>-->

</div>
<!-- Create account Common Page Static Body Ends-->
