<!-- Login Page Header Starts-->
<div class="container">
    <header>
        <div class="row">
            <div class="col-md-6">
                <a class="logo"><img src="external/caribou/images/logo.svg" class="client">
                    <!--<span class="brandname">
                        <span class="brand">FleetOperate</span>
                    <span class="sub">Your Fleet Management Solution
                        </span>

                </a>
            </div>
            <!--<div class="col-md-6 language"><a>Fran√ßais</a></div>-->
        </div>
    </header>

<!-- Login Page Header Ends-->

<!-- Login Page Body Starts-->
<div class="container">

<!-- Error Message Starts-->
<div *ngIf="showError">
<error [loginErrorCode]="broadcastLoginError"></error>
</div>

<div *ngIf="showLoginMsg">
<div class="alert alert-warning" role="alert">
   <strong>Alert!</strong> Please Login to use the Fleet Operate service !
</div>
</div>
<!-- Error Message Ends-->

    <!--<h1>Login to FleetOperate</h1>-->

    <div class="signinSection">

        <div class="row">
            <div class="col-md-12">
                <form class="form-signin" [formGroup]="form" (submit)="onSubmit(form.value)">

                    <div class="row">
                        <div class="col-md-3"><label for="username">Email-ID</label></div>
                        <div class="col-md-9"><input type="text" formControlName="username" id="username" class="form-control" placeholder="Email-ID"
                         required>
                         <!--<input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}" formControlName="csrfToken" />--></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><label for="password">Password</label></div>
                        <div class="col-md-9"><input type="text" formControlName="password" id="password" class="form-control" placeholder="Password"
                        required></div>
                    </div>
                    <!--<div class="row">
                        <div class="col-md-3"><label for="companyId">Company ID</label></div>
                        <div class="col-md-9"><input type="text" formControlName="companyId" id="companyId" class="form-control" placeholder="Company ID"
                        required ></div>
                    </div>-->
                    <div class="row">
                        <div class="col-md-3">
                            
                        </div>
                        <div class="col-md-9">

                            <div class="row">
                                <div class="col-md-5"><button class="btn btn-primary btn-block" type="submit">Login</button> </div>
                                <div class="col-md-5"><button class="btn btn-primary btn-block" type="button" (click)="onClickCreateAccount()">Sign Up</button> </div>
                                
                            </div>
                                
                        </div>
                        <div class="col-md-7 forgot_password" id="highlightLink" (click)="onClickForgotPassword()"><a>Forgot your password?</a></div>
                        <!--<div class="col-md-7 forgot_password" (click)="onClickAddNewUser()"><a >Add new user</a></div>-->
                        <!--<div class="col-md-12 forgot_password" (click)="onClickActivateUserAccount()"><a >Confirm User Account</a></div>-->
                    </div>

                </form>
            </div>
        </div>

    </div>

</div>
<!-- Login Page Body Ends-->
